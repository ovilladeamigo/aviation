<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:adm="http://github.com/adminfaces" template="#{layoutMB.layout}">

	<ui:define name="head-end">
		<style type="text/css">
.ui-datatable .ui-datatable-header {
	text-align: right !important;
}
</style>
	</ui:define>

	<ui:define name="title">
        Lista de Clientes
    </ui:define>

	<ui:define name="description">
    	Buscar por nombre
    </ui:define>

	<ui:define name="body">
		<f:metadata>
			<f:viewParam name="id" value="#{clientForm.id}"
				converter="javax.faces.Long" />
			<!-- use view action if you are in a Java EE 7 server: <f:viewAction action="#{clientForm.onInit()}"/>-->
			<f:event type="preRenderView" listener="#{clientForm.onInit}" />
		</f:metadata>

		<adm:breadcrumb title="Formulario de Cliente" />

		<h:form id="form" prependId="false">

			<div class="box box-primary">
				<div class="box-header with-border">
					<div id="main-buttons" class="hidden-sm hidden-xs">
						<p:commandButton value="Guardar" action="#{clientForm.onSave}"
							update="@form" icon="fa fa-check" styleClass="btn-primary" />
						<p:spacer width="5" rendered="#{carFormMB.isNew()}" />
						<p:commandButton value="Limpiar" action="#{clientForm.onClear}"
							process="@this" icon="fa fa-refresh" styleClass="btn-success"
							update="@form" rendered="#{clientForm.isNew()}"
							resetValues="true" />
						<p:spacer width="5" rendered="#{not clientForm.isNew()}" />

						<p:commandButton value="Borrar" action="#{clientForm.onRemove}"
							process="@this" rendered="#{not clientForm.isNew()}"
							icon="fa fa-trash" styleClass="btn-danger">
							<f:setPropertyActionListener value="true"
								target="#{facesContext.externalContext.flash.keepMessages}" />
							<p:confirm header="Confirmar" message="Esta seguro?"
								icon="ui-icon-danger" />
						</p:commandButton>
						<p:spacer width="5" />
						<p:commandButton value="Atras" immediate="true"
							action="client-list?faces-redirect=true" process="@this"
							icon="fa fa-close" />
					</div>
					<p:separator />
 
						<p:panelGrid columns="6"
							columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-2,ui-grid-col-4,ui-grid-col-2"
							layout="grid" styleClass="ui-fluid card">

							<p:outputLabel for="input" value="Código" />
							<p:inputText id="input" value="#{clientForm.clientSelect.code}"
								styleClass="form-control" />
							<p:message for="input" display="icon" />

							<p:outputLabel for="name" value="Nombre" />
							<p:inputText id="name" value="#{clientForm.clientSelect.name}"
								styleClass="form-control" />
							<p:message for="name" display="icon" />
							
							<p:outputLabel for="rut" value="Rut" />
							<p:inputText id="rut" value="#{clientForm.clientSelect.rut}"
								styleClass="form-control" />
							<p:message for="rut" display="icon" /> 
							
							<p:outputLabel for="telephone1" value="Telephone Primario" />
							<p:inputText id="telephone1" value="#{clientForm.clientSelect.telephone1}"
								styleClass="form-control" />
							<p:message for="telephone1" display="icon" />
							
							<p:outputLabel for="telephone2" value="Telephone Secundario" />
							<p:inputText id="telephone2" value="#{clientForm.clientSelect.telephone2}"
								styleClass="form-control" />
							<p:message for="telephone2" display="icon" />
							
							<p:outputLabel for="celphone1" value="Celular Primario" />
							<p:inputText id="celphone1" value="#{clientForm.clientSelect.celphone1}"
								styleClass="form-control" />
							<p:message for="celphone1" display="icon" />
							
							<p:outputLabel for="celphone2" value="Celular Secundario" />
							<p:inputText id="celphone2" value="#{clientForm.clientSelect.celphone2}"
								styleClass="form-control" />
							<p:message for="celphone2" display="icon" />
							
							<p:outputLabel for="addres" value="Dirección" />
							<p:inputText id="addres" value="#{clientForm.clientSelect.addres}"
								styleClass="form-control" />
							<p:message for="addres" display="icon" />

						</p:panelGrid> 
				</div>
			</div>
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
				styleClass="box-danger">
				<p:commandButton value="Si" type="button"
					styleClass="btn-primary ui-confirmdialog-yes" icon="fa fa-check" />
				<p:commandButton value="No" type="button"
					styleClass="btn-danger ui-confirmdialog-no" icon="fa fa-close" />
			</p:confirmDialog>
		</h:form>
	</ui:define>

</ui:composition>
